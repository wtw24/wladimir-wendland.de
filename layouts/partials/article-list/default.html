{{ $image := partialCached "helper/image" (dict "Context" . "Type" "articleList") .RelPermalink "articleList" }}
<article class="{{ if $image.exists }}has-image{{ end }}">
    {{ partial "article/components/header" . }}
    {{ if .Summary }}
    <section class="article-content">
        {{ .Summary | safeHTML }}
    </section>
    {{ end }}
</article>
